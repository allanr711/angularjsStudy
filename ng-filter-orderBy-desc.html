<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
  </head>
  <body>
    <table ng-app="" ng-init="players = [{name: 'Kobe', rank: 2}, {name: 'Jordan', rank: 1}, {name: 'Lebron', rank: 3}]">
      <tr>
        <th>Player</th>
        <th>Rank</th>
      </tr>

      <tr ng-repeat="ballers in players | orderBy: '-rank'">
        <td ng-bind="ballers.name"></td>
        <td ng-bind="ballers.rank"></td>
      </tr>
      
    </table>
  </body>
</html>
